<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contato do Restaurante Naturale em Florianópolis.">
    <meta name = "keywords" content="restaurante, natural, vegetariano, contato">
    <title>Contato Naturale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="../js/script.js" defer></script>
</head>
<body>

    <!--CABEÇALHO-->
    <div class ="container-fluid">
        <header class="row" id="header">
            <div id="logo-container">
                <img id = "logo" src="../assets/logo_naturele.png" alt="Logo Naturelle">
                <h1> Restaurante Naturele</h1> 
            </div>
        </header>
        <nav id="navbar" class="container">
            <div class="row justify-content-center">
                <a href="../index.html">Home</a>
                <a href="./cardapio.html">Cardápio</a>
                <a href="./galeria.html">Galeria</a>
                <a href="./contato.html">Contato</a>
            </div>
        </nav>
    </div>


    <!--FORMULARIO-->
    <div class = "container ">
        <div class="row align-items-center justify-content-center">

            <div class="col col-md-6 col-xl-4 m-4">
                <h2>Entre em contato</h2>
                <form class="formulario" id="form">
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail: </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu e-mail">
                        <div class="error-text"></div>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="form-label">Assunto: </label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Insira o assunto de seu contato">
                        <div class="error-text"></div>
                    </div>
                    <div class="mb-4">
                        <label for="mensagem" class="form-label">Mensagem: </label>
                        <textarea  class="form-control" id = "message" name="message" rows="5" ></textarea>
                        <div class="error-text"></div>
                    </div>

                    <div id="show-alert"></div>
                    
                    <div class="form-button">
                        <button id= "submit" type="submit" class="btn">Enviar</button>
                    </div>
                    
                </form>
        
            </div>

        </div>

    </div>
    

    <!--FOOTER-->
    <footer class="container">
        <div class="row justify-content-center" id="social-icons-container">
            <div class="col-1">
                <a href="#"><i class="bi bi-facebook secondary-color"></i></a>
            </div>
            <div class="col-1">
                <a href="#"><i class="bi bi-instagram secondary-color"></i></a>
            </div>
            <div class="col-1">
                <a href="#"><i class="bi bi-linkedin secondary-color"></i></a>
            </div>
        </div>
        <p class="secondary-color">Rua Vidal Ramos, nº300 - Centro - Florianópolis</p>
        <p class="secondary-color">Criado por Tatyana Jacques &copy; 2024</p>
    </footer>
</body>
</html>
